# Custom property
pms.dummy="this is a dummy value for local"
#Allow H2 DB to be accessed via browser And wire Java application and via Java application
spring.h2.console.enabled= true
#Database path server
spring.h2.console.path=/h2-console
#Db URL at DB name (pmsdb)
spring.datasource.url=jdbc:h2:file:~/h2/pmsdb
#Db username
spring.datasource.username=sa
#Db password
spring.datasource.password=
#Db driver
spring.dataSource.driverClassName=org.h2.Driver
#Tells to keep existing data and table while server restart,other value is create where after server restart
spring.jpa.hibernate.ddl-auto=update
#This enables printing of SQL queries generated by hibernate in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect


